<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN</title>
    <script src="https://kit.fontawesome.com/de2e9d2fe1.js" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="./ex6.css">
</head>
<body>
    <div class="main_box">
    <div class="container">
        <section class="head">
            <i class="fa-solid fa-bookmark fa-2x"></i>
        </section>
        <div class="log_in">
            <h1 >LOG IN</h1>
        </div>
        <form class="form_list">
            <div class="username">
            <i class="fa-solid fa-user"></i>
            <input type="text" class="form-input" placeholder="Username" name="name" required>
            </div>

            <div class="password">
            <i class="fa-solid fa-lock"></i>
            <input type="password" class="form-input" placeholder="Password" name="password" required>
            </div>

            <input id="remembr" type="checkbox" checked="checked" name="remember"> Remember me
        </form>
        <button id="button" type="submit">Login</button>
        <div class="forget-psw">
            <span id="forget" class="psw">Forgot password?</span>
        </div>

    </div>
</div>
</body>
</html>
